                <div class="inputProfile">

                <input class="buttonProfile" type="button" onclick="changePassword()" value="Schimbă parola">
                </div>
                <input class="buttonProfile" id="removeButton" type="button" onclick="removeAccount()"
                    value="Șterge contul">
            </div>
            <div class="col-lg-3">
                <img src="../img/profile_img1.png" height="550px" width="370px">
